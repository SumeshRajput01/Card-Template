<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Services Cards</title>

    <!-- linking css to html -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- linking font family -->
    <link href='https://fonts.googleapis.com/css?family=Courier Prime' rel='stylesheet'>

</head>
<body>

    <!-- section contain all the Cards -->
    <section class="main" id="main">
          <!-- div if for card container -->
          <div class="service-card-container" id="service-card-container">
               <!-- first card of the container -->
               <section class="first-service-card" id="first-card">
                      <div class="card-image-div">
                          <img src="https://images.unsplash.com/photo-1559297434-fae8a1916a79?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="transport image" class="card-image" id="card-img" height="auto">
                      </div>

                      <div class="service-text">
                               <h2 class="service-name">
                                    Servive Name 
                               </h2>
                               <p class="service-desc">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore ab atque officiis voluptates quidem et numquam.
                               </p>
                      </div>
                     
                      <div class="service-btn">
                          <button class="btn card-btn" id="first-card-btn"> Get Service </button>
                      </div>
               </section>

               <!-- second card of the container -->
               <section class="second-service-card" id="second-card">
                    
               </section>
          </div>
    </section>
    
</body>
</html>
